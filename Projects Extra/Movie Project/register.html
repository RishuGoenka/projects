		<!-- ------------------------------------------------------Header-------------------------------------- -->

					<div class="collapse navbar-collapse"

							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">Menu<span
									class="glyphicon glyphicon-menu-hamburger"></span></a>
								<ul class="dropdown-menu">
									<li><a href="index.html">Home</a></li>

						</ul>
					</div>
				</nav>
			</div>
		</div>
		<!-- ------------------------------------------------------Body------------------------------------------ -->
		<div class="row">
			<div class="col-md-12">
				<div class="row main">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title text-center">
								<h1 class="title">Register</h1>
								<hr />
							</div>
							<div class="panel-body">
								<div class="main-login main-center">
									<form class="form-horizontal" method="post" action="#">

										<div class="form-group">
											<label for="name" class="cols-sm-2 control-label">Your
												Name</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="glyphicon glyphicon-user" aria-hidden="true"></i></span> <input
														type="text" class="form-control" name="name" id="name"
														placeholder="Enter your Name" />
												</div>
											</div>
										</div>

										<div class="form-group">
											<label for="email" class="cols-sm-2 control-label">Your
												Email</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
													<input type="text" class="form-control" name="email"
														id="email" placeholder="Enter your Email" />
												</div>
											</div>
										</div>

										<div class="form-group">
											<label for="password" class="cols-sm-2 control-label">Password</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="glyphicon glyphicon-lock" aria-hidden="true"></i></span> <input
														type="password" class="form-control" name="password"
														id="password" placeholder="Enter your Password" />
												</div>
											</div>
										</div>

										<div class="form-group">
											<label for="confirm" class="cols-sm-2 control-label">Confirm
												Password</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="glyphicon glyphicon-lock" aria-hidden="true"></i></span> <input
														type="password" class="form-control" name="confirm"
														id="confirm" placeholder="Confirm your Password" />
												</div>
											</div>
										</div>

										<div class="form-group ">
											<button type="button"
												class="btn btn-primary btn-lg btn-block login-button">Submit</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- ------------------------------------------------------Footer-------------------------------------- -->
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 text-center">
						<h2 class="section-heading">Let's Get In Touch!</h2>
						<hr class="primary">
						<p>That's great! Give us a call or send us an email and we
							will get back to you as soon as possible!</p>
					</div>
					<div class="col-lg-4 col-lg-offset-2 text-center">
						<p>
							<a href="Twitter.com"><strong>Twitter</strong></a> <a
								href="Facebook.com"><strong>Facebook</strong></a> <a
								href="Instagram.com"><strong>Instagram</strong></a>
						</p>
					</div>
					<div class="col-lg-4 text-center">
						<p>
							<span class="glyphicon glyphicon-phone"></span>987-654-3210 <span
								class="glyphicon glyphicon-envelope"></span><a
								href="mailto:your-email@your-domain.com">
								feedback@feedback.com</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
